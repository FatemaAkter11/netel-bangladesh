<!DOCTYPE html>
<html lang="en">

<head>

    <title>Netel-Bangladesh-Website</title>
    <!-- Uses Favicon -->
    <link rel="shortcut icon" href="images/icon.jpg" type="image/x-icon">
    <!-- Css stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>

<body>
    <!--  header menu part start  -->
    <nav class="navbar navbar-expand-lg navbar-light ms-3 me-3 header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="img-fluid w-50" src="images/logo.jpg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-5 header-menu">
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>

    <section class="banner">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-4"></div>
                <div class="col-lg-6 col-md-8">
                    <div class="banner-text text-light">

                        <h1 class="fw-bold"> Netel <span>Bangladesh</span> Studio </h1>
                    </div>
                </div>
            </div>
        </div>

    <script src="JS/bootstrap.bundle.min.js"></script>
